<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Housing Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #06595b;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow" style="background-color: #06595b;">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="#">
            üè† Housing Price Predictor
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Expandable Menu Placeholder -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Add any links or nav items here if needed in future -->
        </div>
    </div>
</nav>
    <!-- Form Container -->
    <div class="container mt-5"  >
        <div class="card shadow">
            <div class="card-header  text-white" style="background-color: #06595b;">
                <h4 class="mb-0">Enter House Details</h4>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="number" step="any" class="form-control" name="longitude" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="number" step="any" class="form-control" name="latitude" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="housing_median_age" class="form-label">Housing Median Age</label>
                            <input type="number" step="any" class="form-control" name="housing_median_age" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="total_rooms" class="form-label">Total Rooms</label>
                            <input type="number" class="form-control" name="total_rooms" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="total_bedrooms" class="form-label">Total Bedrooms</label>
                            <input type="number" class="form-control" name="total_bedrooms" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="population" class="form-label">Population</label>
                            <input type="number" class="form-control" name="population" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="households" class="form-label">Households</label>
                            <input type="number" class="form-control" name="households" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="median_income" class="form-label">Median Income</label>
                            <input type="number" step="any" class="form-control" name="median_income" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="ocean_proximity" class="form-label">Ocean Proximity</label>
                            <select name="ocean_proximity" class="form-select" required>
                                <option value="<1H OCEAN">&lt;1H OCEAN</option>
                                <option value="INLAND">INLAND</option>
                                <option value="ISLAND">ISLAND</option>
                                <option value="NEAR BAY">NEAR BAY</option>
                                <option value="NEAR OCEAN">NEAR OCEAN</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Predict House Price</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
